proxy_location: EveryNode

http_options:

  host: 0.0.0.0

  port: 8000

grpc_options:

  port: 9000

  grpc_servicer_functions: []

logging_config:

  encoding: TEXT

  log_level: INFO

  logs_dir: null

  enable_access_log: true

applications:

- name: student

  route_prefix: /

  import_path: src.ray_serve:student_app

  runtime_env:
    # Example with a release
    working_dir: "https://github.com/QGavillet/MSE-MLOps-distillation/archive/refs/tags/testDeployment.zip"
    pip:
      # Ref to github raw file
      - "-r https://raw.githubusercontent.com/QGavillet/MSE-MLOps-distillation/refs/heads/ray_serve/requirements.txt"

  deployments:

  - name: student
    num_replicas: 1
    ray_actor_options:
      num_cpus: 0.8
      num_gpus: 0.0
      memory: 6442450944.0
