name: ray-cluster-test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.9.20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "ray[data,train,tune,serve]==2.38.0"

      - name: Set up kubectl
        run: |
          echo $K8S_CONFIG | base64 -d > kubeconfig.txt
          export KUBECONFIG=$(pwd)/kubeconfig.txt
          kubectl get nodes -n ray
          kubectl port-forward service/raycluster-kuberay-head-svc 8265:8265 -n ray

      - name: Run ray job
        run: ray job submit --address http://localhost:8265 -- python -c "import ray; ray.init(); print(ray.cluster_resources())"

